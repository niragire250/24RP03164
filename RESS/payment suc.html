<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .message-box h2 {
      color: #2c7a7b;
      margin-bottom: 20px;
    }

    .message-box p {
      color: #4a5568;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .message-box a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #2c7a7b;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .message-box a:hover {
      background-color: #285e61;
    }
  </style>
</head>
<body>
   
  <div class="message-box">
    <h2>Thank You!</h2>
    <p>Your payment are successfully.<br>
    Our team will get back to you soon.</p>
   <a href="home.html"> Back</a>
  </div>
</body>
</html>
