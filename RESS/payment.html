<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dulindo Electricity Payment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .payment-form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .payment-form h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
   <nav style="" >
      <a href="home.html" style="margin-right: 6cm;"><img src="home.png" alt="Home" >Home</a>
      <a href="CAT.html"><img src="issuer.jpeg" alt="Report Issue<"> Report Issue</a>
      <a href="contact us.html" style="margin-left: 6cm;"><img src="contact us.png" alt="Contact Us"> Contact us</a>
    </nav>

  <div class="payment-form" >
    <h2>Electricity Service Support Payment</h2>
    <form action="payment suc.html">
      <div class="form-group">
        <label for="account-number">Meter Number</label>
        <input type="text" id="account-number" name="account-number" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount (RWF)</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="method">Payment Method</label>
        <select id="method" name="method" required>
          <option value="">--Select--</option>
          <option value="momo">Mobile Money</option>
          <option value="bank">Bank Transfer</option>
          <option value="cash">Cash</option>
        </select>
      </div>

      <button class="submit-btn" type="submit">pay Now </button>
    </form>
  </div>

</body>
</html>
